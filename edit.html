<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改联系人</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 添加内联样式确保页面正常显示 */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 36px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        label {
            width: 90px;
            text-align: right;
            margin-right: 16px;
        }
        input {
            flex: 1;
            padding: 11px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .form-btn {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .submit-btn {
            background-color: #4299e1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: #94a3b8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>修改联系人</h2>
        <form id="edit-form">
            <input type="hidden" id="contact-id">
            <div class="form-group">
                <label for="new-name">姓名：</label>
                <input type="text" id="new-name" required>
            </div>
            <div class="form-group">
                <label for="new-phone">电话：</label>
                <input type="tel" id="new-phone" required>
            </div>
            <div class="form-btn">
                <button type="submit" class="submit-btn">保存修改</button>
                <a href="home.html" class="cancel-btn">取消</a>
            </div>
        </form>
        <div id="tips" style="text-align:center; margin-top:20px; color:#e53e3e;"></div>
    </div>

    <script>
        const BACKEND_BASE_URL = "http://121.43.124.28:7894"; // 端口改为7894
        const tips = document.getElementById("tips");

        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const contactId = urlParams.get('id');

        if (!contactId) {
            showTips('无效的联系人ID', true);
            setTimeout(() => window.location.href = 'home.html', 2000);
        }

        // 页面加载时获取联系人信息
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`${BACKEND_BASE_URL}/api/contacts/${contactId}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.code === 200) {
                    document.getElementById('contact-id').value = result.data.id;
                    document.getElementById('new-name').value = result.data.name;
                    document.getElementById('new-phone').value = result.data.phone;
                } else {
                    showTips(`获取联系人失败：${result.message}`, true);
                }
            } catch (error) {
                showTips(`加载失败：${error.message}`, true);
                console.error('Error:', error);
            }
        });

        // 表单提交事件
        document.getElementById('edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const id = document.getElementById('contact-id').value;
            const name = document.getElementById('new-name').value.trim();
            const phone = document.getElementById('new-phone').value.trim();

            // 前端验证
            if (!name) {
                showTips('联系人姓名不能为空！', true);
                return;
            }
            if (!phone) {
                showTips('手机号不能为空！', true);
                return;
            }
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showTips('请输入有效的手机号！', true);
                return;
            }

            try {
                const response = await fetch(
                    `${BACKEND_BASE_URL}/api/contacts/${id}/update`,
                    {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, phone })
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.code === 200) {
                    showTips('修改成功！', false);
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    showTips(`修改失败：${result.message}`, true);
                }
            } catch (error) {
                showTips(`提交失败：${error.message}`, true);
                console.error('Error:', error);
            }
        });

        function showTips(message, isError) {
            tips.textContent = message;
            tips.style.color = isError ? '#e53e3e' : '#28a745';
        }
    </script>
</body>
</html>
