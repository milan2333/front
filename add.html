<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加联系人</title>
    <!-- 引入CSS样式（与style.css保持一致） -->
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        /* 页面容器 */
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* 核心内容容器 */
        .container {
            max-width: 700px;
            width: 100%;
            padding: 36px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }
        /* 标题样式 */
        .container h2 {
            font-size: 40px;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        label {
            width: 90px;
            font-size: 16px;
            color: #4a5568;
            text-align: right;
            margin-right: 16px;
        }
        input {
            flex: 1;
            padding: 11px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            color: #2d3748;
        }
        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }
        /* 按钮组样式 */
        .form-btn {
            margin-top: 50px;
            display: flex;
            gap: 100px;
            justify-content: center;
        }
        button, .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }
        button:hover, .btn:hover {
            opacity: 0.9;
        }
        .add-btn {
            background-color: #4299e1;
            color: white;
        }
        .cancel-btn {
            background-color: #94a3b8;
            color: #fff;
        }
        /* 提示信息样式 */
        .tips {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>添加联系人</h2>
        <!-- 联系人表单（无文件上传，仅姓名+手机号） -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="请输入联系人姓名" required>
            </div>
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" placeholder="请输入联系人手机号" required>
            </div>
            <div class="form-btn">
                <button type="submit" class="add-btn">提交</button>
                <a href="home.html" class="btn cancel-btn">取消</a>
            </div>
        </form>
        <!-- 错误/成功提示 -->
        <div class="tips" id="tips"></div>
    </div>

    <!-- 前端请求逻辑（使用Fetch API，适配后端JSON格式） -->
    <script>
        // 后端基础地址（端口改为7894）
        const BASE_URL = "http://121.43.124.28:7894";

        // 获取表单和提示元素
        const form = document.getElementById("contactForm");
        const tips = document.getElementById("tips");

        // 表单提交事件
        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // 阻止表单默认提交

            // 获取表单数据
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();

            // 前端基础校验
            if (!name) {
                tips.textContent = "联系人姓名不能为空！";
                return;
            }
            if (!phone) {
                tips.textContent = "手机号不能为空！";
                return;
            }
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                tips.textContent = "请输入有效的手机号！";
                return;
            }

            try {
                // 发送POST请求到后端新增接口
                const response = await fetch(`${BASE_URL}/api/contacts/add`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json", // 关键：指定JSON格式
                    },
                    body: JSON.stringify({ name, phone }), // 转换为JSON字符串
                });

                // 解析后端响应
                const result = await response.json();

                // 处理响应结果
                if (result.code === 200) {
                    tips.textContent = result.message;
                    tips.style.color = "#28a745"; // 成功提示绿色
                    // 重置表单并跳转（可选）
                    form.reset();
                    setTimeout(() => {
                        window.location.href = "home.html"; // 跳转到联系人列表页
                    }, 1500);
                } else {
                    tips.textContent = result.message; // 显示后端返回的错误信息
                }
            } catch (error) {
                // 捕获网络错误（如跨域失败、后端未启动）
                tips.textContent = "请求失败，请检查后端是否运行或网络是否正常！";
                console.error("请求错误：", error);
            }
        });
    </script>
</body>
</html>
