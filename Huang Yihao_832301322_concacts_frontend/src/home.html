<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系人列表</title>
    <style>
        /* 复用style.css核心样式，简化代码 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 36px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }
        .container h2 {
            font-size: 40px;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        .btn-group {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .add-btn {
            background-color: #4299e1;
            color: white;
        }
        .contact-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        .contact-list h3 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 16px;
            text-align: center;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .contact-info {
            font-size: 16px;
            color: #4a5568;
            font-weight: 500;
            width: 60%;
        }
        .contact-ops {
            display: flex;
            gap: 10px;
        }
        .modify-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }
        .delete-btn {
            background-color: #e53e3e;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .tips {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #e53e3e;
        }
        .success {
            color: #28a745 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>联系人管理</h2>
        <div class="btn-group">
            <a href="add.html" class="btn add-btn">添加联系人</a>
        </div>
        <div class="contact-list">
            <h3>联系人列表</h3>
            <div id="contactContainer">
                <p style="text-align:center; color:#94a3b8;">加载中...</p>
            </div>
        </div>
        <div class="tips" id="tips"></div>
    </div>

    <script>
        // 后端API地址
        const API_BASE_URL = "http://121.43.124.28:7894/api";
        
        // 获取DOM元素
        const contactContainer = document.getElementById("contactContainer");
        const tips = document.getElementById("tips");

        // 页面加载时获取联系人
        document.addEventListener("DOMContentLoaded", function() {
            loadContacts();
        });

        // 加载联系人列表
        async function loadContacts() {
            try {
                contactContainer.innerHTML = '<p style="text-align:center; color:#94a3b8;">加载中...</p>';
                
                const response = await fetch(`${API_BASE_URL}/contacts`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    if (result.data && result.data.length > 0) {
                        renderContacts(result.data);
                    } else {
                        contactContainer.innerHTML = '<p style="text-align:center; color:#94a3b8;">暂无联系人数据</p>';
                    }
                } else {
                    showMessage(result.message || '获取数据失败', true);
                }
            } catch (error) {
                console.error('加载联系人失败:', error);
                contactContainer.innerHTML = '<p style="text-align:center; color:#e53e3e;">无法连接到服务器，请检查网络连接</p>';
            }
        }

        // 渲染联系人列表
        function renderContacts(contacts) {
            let html = '';
            contacts.forEach(contact => {
                html += `
                    <div class="contact-item">
                        <div class="contact-info">
                            <strong>姓名：${escapeHtml(contact.name)}</strong> | 
                            <strong>电话：${escapeHtml(contact.phone)}</strong>
                            ${contact.created_time ? ` | <span style="color: #666;">创建：${contact.created_time}</span>` : ''}
                        </div>
                        <div class="contact-ops">
                            <a href="edit.html?id=${contact.id}" class="modify-btn">编辑</a>
                            <button class="delete-btn" onclick="deleteContact(${contact.id}, '${escapeHtml(contact.name)}')">删除</button>
                        </div>
                    </div>
                `;
            });
            contactContainer.innerHTML = html;
        }

        // 删除联系人
        async function deleteContact(id, name) {
            if (!confirm(`确定要删除联系人「${name}」吗？`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/contacts/${id}/delete`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.code === 200) {
                    showMessage(result.message, false);
                    // 重新加载列表
                    setTimeout(() => {
                        loadContacts();
                    }, 1000);
                } else {
                    showMessage(result.message || '删除失败', true);
                }
            } catch (error) {
                console.error('删除失败:', error);
                showMessage('删除失败，请检查网络连接', true);
            }
        }

        // 显示消息
        function showMessage(message, isError) {
            tips.textContent = message;
            tips.className = isError ? 'tips' : 'tips success';
            tips.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                tips.style.display = 'none';
            }, 3000);
        }

        // HTML转义函数，防止XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
